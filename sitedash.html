function package_jobs(response){
    let jd = response.data;
    if(jd["count"] > 0){
        jdf = new dfd.DataFrame(jd["results"]);
        // console.log(jd["results"][0]);
        let apply_func = function (x){return String(x);};
        let nt = jdf["tags"].apply(apply_func);
        let jdf2 = jdf.addColumn("tagstr", nt.values);
        return jdf2;
    }
    else{
        alert("date range returned 0 jobs");
    }
    return null;
}

function update_job_barchart(table_jdf){
    // adding chartjs
    const chart_canvas = document.getElementById('state_barchart');
    let grp = table_jdf.groupby(["state"]);
    let running = 0;
    if("RUNNING" in grp.colDict){
        running = grp.colDict["RUNNING"].state.length;
    }
    let done = 0;
    if("JOB_FINISHED" in grp.colDict){
        done = grp.colDict["JOB_FINISHED"].state.length;
    }
    let ready = 0;
    for(const st of ['CREATED',
                    'AWAITING_PARENTS',
                    'READY',
                    'STAGED_IN',
                    'PREPROCESSED',
                    'RESTART_READY']){
        if(st in grp.colDict){
            ready = ready + grp.colDict[st].state.length;
        }
    }
    let failed = 0;
    for(const st of [
                    'RUN_ERROR',
                    'RUN_TIMEOUT',
                    'FAILED',]){
        if(st in grp.colDict){
            failed = failed + grp.colDict[st].state.length;
        }
    }

    var data = {
            data: [ready,running,done,failed],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        };
    var datasets = {
        labels: ["ready","running","finished","failed"],
        datasets: [data],
    };
    
    var chartOptions = {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        layout: {
            padding: 20
        },
        animations: {
            tension: {
                duration: 10000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
            }
        },
        zoom: {
            enabled: true,
            mode: 'x',
        },
        plugins: {
            legend: {
                display: false
            }
        }
    };
    
    if(barchart != null){
        barchart.destroy();
    }
    barchart = new Chart(chart_canvas, {
        type: 'bar',
        data: datasets,
        options: chartOptions
    });
}

function update_timeline(jdf){
    const chart_canvas = document.getElementById('state_timeline');
    var evt_to = null;
    var evt_from = null;
    if(jdf != null){
        get_events(token,{job_id:jdf["id"].values,to_state:"RUNNING"}).then(function (response) {
            console.log("counts",response.data["count"]);
            evt_to = response.data;
            get_events(token,{job_id:jdf["id"].values,from_state:"RUNNING"}).then(function (response) {
                console.log("counts",response.data["count"]);
                evt_from = response.data;
                make_timeline(evt_to,evt_from,jdf,chart_canvas);
            });
        });
    }
}

function update_all(last_update_after,last_update_before){
    var jdf = null;
    get_jobs(token,{site_id:site_id,last_update_after:last_update_after,last_update_before:last_update_before,ordering:"-last_update"}).then( function (response){
        jdf = package_jobs(response);
        if(jdf != null){
            let table_jdf = update_jobs_table(jdf);
            update_job_barchart(table_jdf);
        }
    }).then(function (){
        make_timeline(jdf,'state_timeline');
    });
}

function get_data(){

        sites_data = response.data;
        fill_sites_menu();

    })

    jQuery('#update_plot').click(function(){
        let start_time = document.getElementById('start_time').value;
        let end_time = document.getElementById('end_time').value;
        console.log('in button click',start_time,end_time);
        
        update_all(start_time,end_time);
    });
}

function update_title_site_info(){
// update the title for status
    let last_refresh = new Date(Date.parse(result["last_refresh"]));
    let current_time = new Date();
    let diff = (current_time - last_refresh ) * 1e-3 / 60;
    let days = diff / 60 / 24;
    $("#site_name").each(function(){
        $(this).text(result["name"]);
    });
    $("#site_status").each(function(){
        if(days > 1){
            $(this).css('background-color','white');
            $(this).css('color','red');
            $(this).text("OFFLINE");
        }
        else{
            $(this).css('background-color','white');
            $(this).css('color','green');
            $(this).text("ONLINE");
        }
    });
}
