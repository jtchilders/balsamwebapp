function package_jobs(response){
    let jd = response.data;
    if(jd["count"] > 0){
        jdf = new dfd.DataFrame(jd["results"]);
        let apply_func = function (x){return String(x);};
        let nt = jdf["tags"].apply(apply_func);
        jdf.addColumn("tagstr", nt.values,{ inplace:true});
        return jdf;
    }
    else{
        alert("date range returned 0 jobs");
    }
    return null;
}

function update_jobs_table(jdf){
    let table_jdf = jdf.loc({columns:["id","app_id","batch_job_id","tagstr","state"]});

    if(jobtable == null){
        jobtable = $('#jobdata').DataTable({
            data: table_jdf.values,
            paging: false,
            ordering: true,
            info: false,
        });
    }
    else{
        jobtable.clear().draw();
        jobtable.rows.add(table_jdf.values).draw();
    }
    return table_jdf;
}

function update_job_barchart(table_jdf){
    // adding chartjs
    const chart_canvas = document.getElementById('state_timeline');
    let grp = table_jdf.groupby(["state"]);
    let running = 0;
    if("RUNNING" in grp.colDict){
        running = grp.colDict["RUNNING"].state.length;
    }
    let done = 0;
    if("JOB_FINISHED" in grp.colDict){
        done = grp.colDict["JOB_FINISHED"].state.length;
    }
    let ready = 0;
    for(const st of ['CREATED',
                    'AWAITING_PARENTS',
                    'READY',
                    'STAGED_IN',
                    'PREPROCESSED',
                    'RESTART_READY']){
        if(st in grp.colDict){
            ready = ready + grp.colDict[st].state.length;
        }
    }
    let failed = 0;
    for(const st of [
                    'RUN_ERROR',
                    'RUN_TIMEOUT',
                    'FAILED',]){
        if(st in grp.colDict){
            failed = failed + grp.colDict[st].state.length;
        }
    }

    var data = {
            data: [ready,running,done,failed],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        };
    var datasets = {
        labels: ["ready","running","finished","failed"],
        datasets: [data],
    };
    
    var chartOptions = {
        layout: {
            padding: 20
        },
        animations: {
            tension: {
                duration: 10000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
            }
        },
        zoom: {
            enabled: true,
            mode: 'x',
        },
        plugins: {
            legend: {
                display: false
            }
        }
    };
    
    if(barchart != null){
        barchart.destroy();
    }
    barchart = new Chart(chart_canvas, {
        type: 'bar',
        data: datasets,
        options: chartOptions
    });
}

function get_data(){
    get_sites(token).then(function (response){
        // console.log(response.url);
        sites_data = response.data;
        fill_sites_menu();
    })

    get_jobs(token,{site_id:site_id,last_update_after:default_start_date.toISOString(),ordering:"-last_update"}).then( function (response){
        let jdf = package_jobs(response);
        if(jdf != null){
            let table_jdf = update_jobs_table(jdf);
            update_job_barchart(table_jdf);
        }
    });


    jQuery('#update_plot').click(function(){
        let start_time = document.getElementById('start_time').value;
        let end_time = document.getElementById('end_time').value;
        console.log('in button click',start_time,end_time);
        
        get_jobs(token,{site_id:site_id,last_update_after:start_time,last_update_before:end_time}).then(function (response){
            console.log('updating plot',response);
            let jdf = package_jobs(response);

            if(jdf != null){
                let table_jdf = update_jobs_table(jdf);
                update_job_barchart(table_jdf);
            }
        });
        
    });

}
 
function fill_sites_menu(){
    let sitemenu = document.getElementById("sitedash-dropdown");
    
    for(let i = 0;i < sites_data["results"].length; i++){
        result = sites_data["results"][i];
        let site_id = result["id"];
        let site_name = result["name"];

        let li = document.createElement("li");
        let link = document.createElement("a");
        link.setAttribute("href", '/static/balsamwebapp/sitedash.html?site_id=' + site_id);
        link.textContent = site_name;
        link.classList.add("dropdown-item");

        li.appendChild(link);
        sitemenu.appendChild(li);

        // update the title for status
        if(result["id"] == site_id){
            let last_refresh = new Date(Date.parse(result["last_refresh"]));
            let current_time = new Date();
            let diff = (current_time - last_refresh ) * 1e-3 / 60;
            let days = diff / 60 / 24;
            $("#site_name").each(function(){
                $(this).text(result["name"]);
            });
            $("#site_status").each(function(){
                if(days > 1){
                    $(this).css('background-color','white');
                    $(this).css('color','red');
                    $(this).text("OFFLINE");
                }
                else{
                    $(this).css('background-color','white');
                    $(this).css('color','green');
                    $(this).text("ONLINE");
                }
            });
        }
    }
}

document.addEventListener("DOMContentLoaded", function(){
    // make it as accordion for smaller screens
    if (window.innerWidth > 992) {

        document.querySelectorAll('.navbar .nav-item').forEach(function(everyitem){

            everyitem.addEventListener('mouseover', function(e){

                let el_link = this.querySelector('a[data-bs-toggle]');

                if(el_link != null){
                    let nextEl = el_link.nextElementSibling;
                    el_link.classList.add('show');
                    nextEl.classList.add('show');
                }

            });
            everyitem.addEventListener('mouseleave', function(e){
                let el_link = this.querySelector('a[data-bs-toggle]');

                if(el_link != null){
                    let nextEl = el_link.nextElementSibling;
                    el_link.classList.remove('show');
                    nextEl.classList.remove('show');
                }


            })
        });

    }
// end if innerWidth
});
